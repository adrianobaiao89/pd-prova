<div ng-class="classColspan">
    <div class="form-group">
        <label>
            <label for="{{idInputSelect}}" ng-blind="label"></label>
            <i class="fa fa-asterisk text-danger" ng-if="ngRequired"></i>
        </label>
    </div>
    <select class="form-control" id="{{idInputSelect}}">
        <option ng-repeat="item in provider" ng-value="item[propriedadeValor]"
                ng-bind="item[propriedadeDescricao]"></option>
    </select>
</div>
